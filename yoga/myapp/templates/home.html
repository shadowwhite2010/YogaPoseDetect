{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Pose Detection</title>
    <link rel="stylesheet" href="{% static './main.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-light">

    <div class="container">
        <div class="heading py-3 text-center">
            <h2>Yoga Pose Detection</h2>
        </div>
        <div class="form-div card p-3 my-3">

            <form action="/" method="post" enctype="multipart/form-data" class="d-flex justify-content-center align-items-center">
                {% csrf_token %}
                {{form}}
                <button type="submit" class="btn btn-success">Detect Pose</button>
            </form>
        </div>

        <div class="img-div mt-5">
            {% if img_obj %}
            <div class="set-img">
                <img src="{{ img_obj.image.url}}" alt="uploaded-pic">
            </div>
            <div class="pose-details">
                <h2>This is {{pose}}</h2>
            </div>
            {% endif %}
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
